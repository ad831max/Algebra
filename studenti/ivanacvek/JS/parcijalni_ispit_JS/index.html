<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTunes search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="iTunes_logo.png" alt="iTunes_logo">
    <h1>Pretraži iTunes</h1>
    <header>
        <input id="input" type="text" placeholder="Unesi naziv pjesme ili izvođača" autocomplete="off">
        <button id="button">Traži</button>
    </header>
    <hr>
    <main>
        <div id="main">

            <div id="loader" class="spinner"></div>
      
            <table id="table">
                <thead>
                    <tr>
                        <th>Izvođač</th>
                        <th>Naziv pjesme</th> 
                    </tr>
                </thead>
                <tbody id="results"></tbody>
            </table>  

            <p id="message"></p>
          </div>
    </main>
    <script src="script.min.js" defer></script> 
</body>
</html>
