<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iTunes Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="title-container">
      <img src="apple_logo.png" alt="logo" id="apple-logo">
      <h1>iTunes Pretraživač Pjesama</h1>
    </div>
  </header>
  <main>
    <div id="input-container">
      <input type="text" name="" id="input" placeholder="Upišite ime izvođača">
    </div>
    <button id="button">Search</button>
    <hr>
    <div id="results-container">
      <img src="loader.gif" alt="loading-spinner" id="loading-spinner" class="hidden ">
      <ul id="list">

      </ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
