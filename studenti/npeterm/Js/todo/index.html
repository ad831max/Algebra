<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Tasks</h1>
    <div id="dugmad">
        <button class="button" id="all">All</button>
        <button class="button" id="active">Active</button>
        <button class="button" id="completed">Completed</button>
    </div>
    <div id="IO">
        <form id="forma">
            <input type="text" name="input" id="input" placeholder="Add Task Here"/>
            <button class="button" id="add">Add</button>

        </form>
        <ul id="output">
            <li>
                <input type="checkbox" id="t1"/>
                <label for="t1">T1</label>
                <button class="button" id="delete">X</button>
            </li>
        </ul>
        <button class="button" id="CC">Clear complete</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
