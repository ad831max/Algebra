<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>iTunes pretraga</title>
</head>
<body>
  <div id="logo"><img src="Apple-logo.png" alt="apple-logo"></div>
  <h1>iTunes pretraga</h1>
  <header>
    <input type="text" id="search-input" placeholder="Unesi naziv pjesme ili izvođača" autocomplete="off">
    <button id="search-button">Search</button>
  </header>
    <div class="app">

      <div id="loader" class="spinner"></div>

      <table id="results-table">
        <thead>
          <tr>
            <th>Naziv pjesme</th>
            <th>Izvođač</th>
          </tr>
        </thead>
          <tbody id="results-list"></tbody>
        </table>  
      <p id="message"></p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
