<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Arvo&family=Play:wght@400;700&family=Roboto:wght@400;500;700&display=swap");
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
  </head>
  <body>
    <h1>My tasks</h1>
    <ul class="buttons">
      <li>
        <button class="button" id="all">All</button>
      </li>
      <li>
        <button class="button" id="active">Active</button>
      </li>
      <li>
        <button class="button" id="completed">Completed</button>
      </li>
    </ul>
    <div class="todo">
        <div class="inputLine">
            <input class="input" placeholder="Add todo" />
            <button class="addButton">Add</button>
          </div>
        <div class="listContainer">
            <ul class='todoList'>
                <li class="listItem">
                    <div class="checkItem">
                        <input type="checkbox" class="checkbox">
                    <p class="item">Do dishes</p>
                    </div>
                    <button class="close">
                        <p>X</p>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <button class="completed">
        <p>Clear completed</p>
    </button>

    
    <script src="script.js"></script>
  </body>
</html>
