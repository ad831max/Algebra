<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="app">
    <main>
      <h1>My task</h1>
      <div class="btn-wrapper">
        <button class="btns">All</button>
        <button class="btns">Active</button>
        <button class="btns">Completed</button>
      </div>

      <div class="add-wrapper">
        <form class="add-todo" id="add-todo"></form>
        <input type="text" id="todo-text" placeholder="Add todo" />
        <button class="btn-add" id="button-add">Add</button>
      </div>

      <ul id="tasks"></ul>
      
      <button class="completed">
        <p>Clear completed</p>
    </button>

    </main>
    <script src="script.js"></script>
  </body>
</html>
