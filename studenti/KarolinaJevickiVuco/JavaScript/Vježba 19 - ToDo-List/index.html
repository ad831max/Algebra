<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Tasks</h1>
  <div class="buttons">
    <button id="nav1">All</button>
    <button id="nav2">Active</button>
    <button id="nav3">Completed</button>
  </div>

 
  <div class="add">
    <input type="text" id="input" size="65" maxlength="500" placeholder="Add todo" >
    <button id="dodaj">Add</button>
  </div>
  
  <div>
    <input id="clear" name="reset_btn" type="reset" value="Clear completed">
  </div>
  
  <script src="script.js"></script>
</body>
</html>
